<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - [Your Name]</title>
    <!-- Link to Google Fonts to include Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #FDFDFD;
            color: #000014;
        }

        header {
            background-color: #002C58;
            color: #FDFDFD;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url('[path/to/your/header-photo.jpg]');
            background-size: cover;
            background-position: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #FDFDFD;
            text-decoration: none;
            font-weight: 700;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #F3F3F3;
            border-radius: 8px;
        }

        .working-papers h3 {
            cursor: pointer;
            color: #80A1F8;
            text-decoration: none; /* Removes underline */
        }

        .working-papers h3:hover {
            text-decoration: underline; /* Optional: Adds underline on hover */
        }

        .abstract {
            display: none;
            margin-top: 10px;
            background-color: #EAEAEA;
            padding: 10px;
            border-radius: 4px;
        }

        footer {
            background-color: #EAEAEA;
            color: #000014;
            text-align: center;
            padding: 2px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleAbstract(id) {
            var abstract = document.getElementById(id);
            if (abstract.style.display === "block") {
                abstract.style.display = "none";
            } else {
                abstract.style.display = "block";
            }
        }
    </script>
</head>

<body>

    <header>
        <h1><a href="index.html" style="color: #FDFDFD; text-decoration: none;">Anastasiia Arbuzova</a></h1>
        <nav>
            <a href="cv.html">CV</a>
            <a href="research.html">Research</a>
            <a href="teaching.html">Teaching</a>
        </nav>
    </header>

    <section>
        <h2>Working Papers</h2>
        <div class="working-papers">
            <h3 onclick="toggleAbstract('abstract1')">Paper Title 1</h3>
            <div id="abstract1" class="abstract">
                <p>Abstract: This paper explores...</p>
            </div>

            <h3 onclick="toggleAbstract('abstract2')">Paper Title 2</h3>
            <div id="abstract2" class="abstract">
                <p>Abstract: This study examines...</p>
            </div>

            <h3 onclick="toggleAbstract('abstract3')">Paper Title 3</h3>
            <div id="abstract3" class="abstract">
                <p>Abstract: In this paper, we analyze...</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Anastasiia Arbuzova, 2024. All rights reserved.</p>
    </footer>

</body>

</html>
