    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #FDFDFD;
            color: #000014;
        }

        header {
            background-color: #002C58;
            color: #FDFDFD;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        header h1 {
            font-size: 34px;
            letter-spacing: 1.4px;
            color: #FDFDFD;
            margin: 20px 0;
            flex-grow: 1;
        }

        header h1 a {
            color: #FDFDFD;
            text-decoration: none;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('files/mini-bus.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }

        header h1,
        header nav {
            position: relative;
            z-index: 2;
        }

        header nav {
            display: flex;
            gap: 30px;
            font-size: 16px;
        }
        
        header nav a {
            color: #FDFDFD;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 3;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            margin: 40px 60px;
            background: #F3F3F3;
            border-radius: 8px;
        }

        .embed-container {
            text-align: center;
            padding: 20px;
            margin: 40px auto;
            max-width: 1000px;
        }

        .embed-container embed {
            width: 100%;
            height: 800px;
            border: 1px solid #EAEAEA;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <header>
