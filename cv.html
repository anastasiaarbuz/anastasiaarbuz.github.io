<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>CV - Anastasiia Arbuzova</title>
    <!-- Link to Google Fonts to include Merriweather font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000014;
        }

        header {
            background-color: #002C58;
            color: #FDFDFD;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 200px; /* Maintain previous header height */
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 34px;
            letter-spacing: 1.4px;
            color: #FDFDFD;
            margin: 20px 0;
            flex-grow: 1;
        }

        header h1 a {
            color: #FDFDFD;
            text-decoration: none;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('files/mini-bus.png'); /* Maintain background image */
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }

        header h1,
        header nav {
            position: relative;
            z-index: 2;
        }

        header nav {
            display: flex;
            gap: 30px;
            font-size: 18px;
        }

        header nav a {
            color: #FDFDFD;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Container with similar width as teaching page */
        .embed-container {
            text-align: center;
            padding: 20px;
            margin: 40px auto; /* Center the embed container with spacing */
            max-width: 1200px; /* Same width as the teaching page */
        }

        .embed-container embed {
            width: 100%;
            height: 800px; /* Height set to show more content */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Anastasiia Arbuzova</a></h1>
        <nav>
            <a href="cv.html">CV</a>
            <a href="research.html">Research</a>
            <a href="teaching.html">Teaching</a>
        </nav>
    </header>

    <div class="embed-container">
        <embed src="files/CV_JobMarket_Arbuzova.pdf" type="application/pdf">
    </div>
</body>
</html>
