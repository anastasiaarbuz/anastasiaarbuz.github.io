<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Research - Anastasiia Arbuzova</title>
    <!-- Link to Google Fonts to include Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #FDFDFD;
            color: #000014;
        }

        header {
            background-color: #002C58; /* Original background color */
            color: #FDFDFD;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Needed for layering */
            overflow: hidden; /* Ensures content stays within header */
            height: 200px; /* Consistent height */
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('files/mini-bus.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }

        header h1,
        header nav {
            position: relative;
            z-index: 2; /* Ensure text is above the background image */
        }

        header h1 a {
            color: #FDFDFD;
            text-decoration: none;
            position: relative;
            z-index: 3; /* Ensure the link is clickable above everything */
        }

        header nav {
            display: flex;
            gap: 30px;
        }

        header nav a {
            color: #FDFDFD;
            text-decoration: none;
            font-weight: 700;
            position: relative;
            z-index: 3; /* Ensure navigation links are clickable */
        }

        header nav a:hover,
        .abstract-preview:hover,
        .media-links:hover,
        .working-papers a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #F3F3F3;
            border-radius: 8px;
        }

        .embed-container {
            text-align: center;
            margin-top: 20px;
        }

        .embed-container embed {
            width: 100%;
            height: 600px;
            border: 1px solid #EAEAEA;
            border-radius: 8px;
        }

        .download-link {
            margin-top: 15px;
            display: inline-block;
            background-color: #0043F1;
            color: #FDFDFD;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .download-link:hover {
            background-color: #002C58;
        }
        
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Anastasiia Arbuzova</a></h1
        <nav>
            <a href="cv.html">CV</a>
            <a href="research.html">Research</a>
            <a href="teaching.html">Teaching</a>
        </nav>
    </header>

    <section>
        <h2>Curriculum Vitae</h2>
        <div class="embed-container">
            <embed src="files/CV_Arbuzova.pdf" type="application/pdf">
        </div>
    </section>

</body>

</html>
