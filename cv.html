<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>CV - Anastasiia Arbuzova</title>
    <!-- Link to Google Fonts to include Merriweather font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000014;
        }

        /* Header Image with Dark Blue Background */
        .header-image {
            width: 100%;
            height: 250px;
            background-color: #002C58; /* Dark blue background color */
            background-image: url('files/mini-bus.png'); /* Replace with your header image */
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Set image opacity */
        }

        /* Dark Blue Bar Below Header */
        .header-bar {
            background-color: #002C58; /* Dark blue color for bar */
            color: #FDFDFD;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            height: 60px;
            box-sizing: border-box;
        }

        .header-bar h1 {
            font-size: 28px;
            margin: 0;
        }

        .header-bar nav {
            display: flex;
            gap: 20px;
        }

        .header-bar nav a {
            color: #FDFDFD;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 16px;
        }

        .header-bar nav a:hover {
            text-decoration: underline;
        }

        .embed-container {
            text-align: center;
            padding: 20px;
            margin: 40px auto; /* Center the embed container with spacing */
            max-width: 1200px; /* Same width as the teaching page */
        }

        .embed-container embed {
            width: 100%;
            height: 800px; /* Height set to show more content */
            border: none;
        }

    </style>
</head>
<body>
    <!-- Header Image Section -->
    <div class="header-image"></div>

    <!-- Blue Bar with Name and Navigation -->
    <div class="header-bar">
        <h1>Anastasiia Arbuzova</h1>
        <nav>
            <a href="cv.html">CV</a>
            <a href="research.html">Research</a>
            <a href="teaching.html">Teaching</a>
        </nav>
    </div>

    <!-- CV Embed Container -->
    <div class="embed-container">
        <embed src="files/CV_JobMarket_Arbuzova.pdf" type="application/pdf">
    </div>
</body>
</html>
