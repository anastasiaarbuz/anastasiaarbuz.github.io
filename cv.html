<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>CV - Anastasiia Arbuzova</title>
    <!-- Link to Google Fonts to include Merriweather font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Plain white background */
            color: #000014;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        header {
            background-color: #002C58;
            color: #FDFDFD;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        header h1 {
            font-size: 32px;
            letter-spacing: 1.4px;
            color: #FDFDFD;
            margin: 20px 0;
            flex-grow: 1;
        }

        header h1 a {
            color: #FDFDFD;
            text-decoration: none;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('files/mini-bus.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }

        header h1,
        header nav {
            position: relative;
            z-index: 2;
        }

        header nav {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }
        
        header nav a {
            color: #FDFDFD;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 3;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Embed Container for displaying the PDF */
        .embed-container {
            padding: 0; /* Remove padding */
            margin: 20px auto;
            width: 90%; /* Use the same width as teaching/research pages */
            max-width: 1200px; /* Maximum width same as teaching/research pages */
            overflow-x: hidden; /* Prevent any horizontal overflow */
        }

        /* Style for the embedded PDF */
        .embed-container embed {
            width: 100%;
            height: 1200px; /* Larger height to show more content */
            border: none;
            display: block; /* Remove inline spacing */
            overflow-x: hidden; /* Ensure no horizontal scroll */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .embed-container embed {
                height: 900px; /* Decrease height for tablets */
            }
        }

        @media (max-width: 480px) {
            .embed-container embed {
                height: 600px; /* Further decrease height for mobile screens */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><a href="index.html" style="color: #FDFDFD; text-decoration: none;">Anastasiia Arbuzova</a></h1>
        <nav>
            <a href="cv.html">CV</a>
            <a href="research.html">Research</a>
            <a href="teaching.html">Teaching</a>
        </nav>
    </header>

    <!-- Main content container for displaying PDF -->
    <div class="embed-container">
        <embed src="files/CV_JobMarket_Arbuzova.pdf" type="application/pdf">
    </div>

</body>
</html>
